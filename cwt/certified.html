<html>
<head>
    <script
        type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"
    ></script>

    <script crossorigin="anonymous">
        $(function() {


   var people = [];

   $.getJSON('certified.json', function(data) {
       for (var server in data.servers) {
          var tblRow = "<tr>" + "<td>" + server + "</td>" +
           "<td>" + data.servers[server].wps + "</td> </tr>"
           $(tblRow).appendTo("#servers tbody");
       };
       for (var operator in data.operators) {
           var op = data.operators[operator];
           for (var kernel in op) {
               var tblRow = "<tr> <td> " + operator + "</td><td>" + kernel + "</td> + <td> " + op[kernel].version + "</td></tr>"
               $(tblRow).appendTo("#operators tbody");
           };
       };
   });
});
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="cwt">
            <table
                id="servers"
                border="2"
            >
                <caption>
                    ESGF Certified Compute Servers
                </caption>

                <thead>
                    <th>Name</th>

                    <th>URL</th>
                </thead>

                <tbody></tbody>
            </table>
        </div>

        <br>

        <div class="cwt">
            <table
                id="operators"
                border="2"
            >
                <caption>ESGF Certified Operators</caption>

                <thead>
                    <th>Name</th>

                    <th>Kernel</th>

                    <th>Version</th>
                </thead>

                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
